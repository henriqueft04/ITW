    <div class="container mt-5 borber border-top primary text-center pe-0">      
        
        <!-- ko if:records().length > 0 -->
        <div class="row small pe-0">
            <p class=" col-4 mr-auto pt-2" style="text-align: start;padding-left: 3rem;">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                Countries<span data-bind="html: ': '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3 pe-0 ms-5 ps-5">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './Paises.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './Paises.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './Paises.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './Paises.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './Paises.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->  


        <div id="country-cards">
            <div data-bind="foreach: records" class="row" style="text-align: center; text-align: center; justify-content: center; display: flex;" >
                <div id= "country-card" class="country-card card py-3 px-3" style="width: 18rem ;border-radius: 1rem;">
                    <div class="container mb-2" style="height:10rem;">
                        <img data-bind="attr: {src: Flag }" class="card-img-top" alt="../Images/" style="max-height: fit-content;height: 10rem; border-radius: 1.5rem;"></div>
                    <div class="card-body pt-0 text-center">
                        <h5 class="card-title" id="nome" data-bind="text: Name"></h5>
                        <h6 class="card-subtitle mb-4 text-muted" id="ioc" data-bind="text: IOC"></h6>
                        <h6 class="card-subtitle mb-4 text-muted" id="id" data-bind="text:Id"></h6>
                        <div class="row">
                            <div class="col-6">
                                <a class="btnpais btn" title="Cique para ver mais" data-bind="attr: { href:'./paisesDetails.html?id=' + Id }">
                                    <i class="far fa-eye" style="font-size: x-large;"></i>
                                </a>
                            </div>
                            <div class="col-6">
                                <button data-bind="click: () => $parent.toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }" id="heartbt" class="btn btn-favourite">
                                    <i style="font-size: x-large;" data-bind="attr: {'class': $parent.favourites().includes(Id)? 'fa fa-heart text-danger' : 'fa-regular fa-heart'}" title="Selecione para adicionar aos favoritos"></i>
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>    
    </div>
