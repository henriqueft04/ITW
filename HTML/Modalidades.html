    <div class="container mt-5 borber border-top primary pe-0">
        <!-- ko if:records().length > 0 -->
        <div class="row small pe-0">
            <p class=" col-4 mr-auto pt-2" style="text-align: start;padding-left: 3rem;">
                <span data-bind="html: 'Página: ' + currentPage() + ' of ' + totalPages()" class="text-end"></span><br />
                <span data-bind="html: 'Desporto: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()" class="text-end"></span>
            </p>
            <div class="col-8 my-0 pt-3 pe-0 ms-5 ps-5">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page"
                            data-bind="attr: { href: './Modalidades.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page"
                            data-bind="attr: { href: './Modalidades.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link"
                            data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link"
                            data-bind="attr: { href: './Modalidades.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
                    </li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page"
                            data-bind="attr: { href: './Modalidades.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page"
                            data-bind="attr: { href: './Modalidades.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->
    </div>

    <div class="container">
        <ul class="responsive-table" style="margin-top: 5vh;">
            <li class="table-header ">
                <div class="col col-1">Id</div>
                <div class="col col-2">Nome</div>
                <div class="col col-4">Foto</div>
                <div class="col col-3"></div>
            </li>
            <div data-bind="foreach: records">
                <li class="table-row ">
                    
                    <div class="col col-1" data-bind="text: Id"></div>
                    <div class="col col-2" data-bind="text: Name"></div>
                    
                    <!-- ko if: Photo==null -->
                    <img class="col col-4 foto" src="../Images/NEVES.jpg">
                    <!-- /ko -->
                    
                    <!-- ko ifnot: Photo==null -->
                    <img class="col col-4 foto" data-bind="attr:{src: Photo}">
                    <!-- /ko -->
                    <div class="container col-1 text-end" style="position: relative;">
                        <div style="margin: 0; position: absolute; top: 50%; left: 50%;">
                            <a type="button" id="information-button" class="btn" data-bind="attr: { href:'./ModalidadesDetails.html?id=' + Id }">
                                <i class="far fa-eye" style="font-size: x-large;"></i>    
                            </a>
                        </div>
                        <div style="margin: 0; position: absolute; top: 60%; left: 50%;">
                            <button data-bind="click: () => $parent.toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }" id="heartbt" class="btn btn-favourite">
                                <i style="font-size: x-large;" data-bind="attr: {'class': $parent.favourites().includes(Id)? 'fa fa-heart text-danger' : 'fa-regular fa-heart'}" title="Selecione para adicionar aos favoritos"></i>
                            </button>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>


    


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/1024px-Olympic_rings_without_rims.svg.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
