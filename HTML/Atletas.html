    <div class="container mt-5 borber border-top primary text-center pe-0" >
        <!-- ko if:records().length > 0 -->
        <div class="row small pe-0">
            <p class=" col-4 mr-auto pt-2" style="text-align: start;padding-left: 3rem;">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Atletas: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3 pe-0 ms-5 ps-5">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './Atletas.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './Atletas.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './Atletas.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './Atletas.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './Atletas.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->
    </div>
    
    <div class="container mt-3 borber text-center">
        <div id="athletes-cards">
            <!-- KnockoutJS template for each athelete -->
            <div data-bind="foreach: records" class="row">
                <div id= "athletes-card" class="athletes-card card py-3 px-3" style="width: 18rem ;border-radius: 1rem;">   
                    <div class="container mb-2" style="height: 10rem;">
                        <!-- ko ifnot: Photo==null -->
                        <img data-bind="attr: {src: Photo }" class="card-img-top"  style="height: 10rem; max-height: fit-content; border-radius: 5%;">
                        <!-- /ko -->

                        <!-- ko if: Photo==null -->
                        <img  class="card-img-top" src="../Images/NEVES.jpg" style="height: 10rem; object-fit: cover; display: block; width: 100%;">
                        <!-- /ko -->
                        
                    </div>
                    <div class="card-body pt-0 text-center">
                        <h5 class="card-title" id="nome" data-bind="text: Name + ' (' + Sex + ')'"></h5>
                        <p class="card-text" id="id" data-bind="text: Id"></p>
                        <div class="row">
                            <div class="col-6">
                                <a type="button" id="information-button" class="btn" data-bind="attr: { href:'./AtletasDetalhado.html?id=' + Id }">
                                    <i class="far fa-eye" style="font-size: x-large;"></i>          <!--Por o Modal-->
                                </a>
                            </div>
                            <div class="col-6">
                                <button data-bind="click: () => $parent.toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }" id="heartbt" class="btn btn-favourite">
                                    <i style="font-size: x-large;" data-bind="attr: {'class': $parent.favourites().includes(Id)? 'fa fa-heart text-danger' : 'fa-regular fa-heart'}" title="Selecione para adicionar aos favoritos"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/1024px-Olympic_rings_without_rims.svg.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
